<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <ul class="list-group">
      <li class="list-group-item">Isbn: {{result.isbn}}</li>
      <li class="list-group-item">Title: {{result.title}}</li>
      <li class="list-group-item">Author: {{result.author}}</li>
    </ul>
  </div>

  <ul>
  {% for r in review %}
    <li>Review: {{r.review}} Rating: {{r.rating}}</li>
  {% endfor %}
  </ul>

  <div class="container mt-3">
  <form action="{{ url_for('review') }}" method="post">
    <div class="input-group">
      <input class="form-control input-lg search-bar" type="text" name="review" />
      <input class="form-control input-lg search-bar" type="text" value="{{result.id}}" name="bookId" />
    </div>

    <select name="rating">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

    <div class="input-group-append">
      <button type="submit" class="input-group-text"><strong>Submit Review</strong></button>
    </div>
  </form>
  </div>
</body>
</html>
