<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <h1>Title: {{result.title}}</h1>
    <ul class="list-group">
      <li class="list-group-item">Isbn: {{result.isbn}}</li>
      <li class="list-group-item">Author: {{result.author}}</li>
    </ul>
  </div>

  <div class="container mt-3">
    <ul class="list-group">
    {% for r in review %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <i>Review: {{r.review}}</i>
        <span class="badge badge-primary badge-pill">Rating: {{r.rating}}</span>
      </li>
    {% endfor %}
    </ul>
  </div>

  <div class="container mt-5">
  <form action="{{ url_for('review') }}" method="post">
    <div class="input-group">
      <label><b>Submit Review: </b></label>
      <input class="form-control input-lg search-bar" type="text" name="review" />
      <input class="form-control input-lg search-bar" type="text" value="{{result.id}}" name="bookId" hidden/>
    </div>

    <div class="mt-3">
      <label><strong>Rate: </strong></label>
      <select name="rating">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>

    <div class="input-group-append">
      <button type="submit" class="input-group-text"><strong>Submit Review</strong></button>
    </div>
  </form>
  </div>
</body>
</html>
