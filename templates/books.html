<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
  <form action="{{ url_for('search') }}" method="post">
    <div class="input-group">
      <input class="form-control input-lg search-bar" type="text" name="book" />
      <div class="input-group-append">
        <button type="submit" class="input-group-text"><strong>Search</strong></button>
      </div>
    </div>
  </form>
  </div>

  <div>
  <ul>
  {% for r in result %}
    <li><a href="{{ url_for('book', isbn=r.isbn) }}">ISBN: {{ r.isbn }}, Title: {{ r.title }}, Author: {{ r.author }}</a></li>
  {% endfor %}
  </ul>
  </div>
</body>
</html>
